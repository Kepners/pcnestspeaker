<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>PC Nest Speaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">PC Nest Speaker</h1>
      <p class="tagline">Stream system audio to your Nest</p>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Status Card -->
      <div class="card status-card">
        <div class="status-indicator" id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Ready</span>
        </div>
      </div>

      <!-- Speaker Selection -->
      <div class="card">
        <h2 class="card-title">Select Speaker</h2>
        <div class="speaker-list" id="speaker-list">
          <div class="empty-state">
            <p>No speakers discovered</p>
          </div>
        </div>
      </div>

      <!-- Streaming Mode Selection -->
      <div class="card">
        <h2 class="card-title">Streaming Mode</h2>
        <div class="mode-selector">
          <label class="mode-option">
            <input type="radio" name="stream-mode" value="http" checked>
            <span class="mode-label">
              <strong>HTTP (Reliable)</strong>
              <small>~8 second latency</small>
            </span>
          </label>
          <label class="mode-option">
            <input type="radio" name="stream-mode" value="webrtc">
            <span class="mode-label">
              <strong>WebRTC (Low Latency)</strong>
              <small>~500ms latency (experimental)</small>
            </span>
          </label>
        </div>
      </div>

      <!-- Audio Source Selection (HTTP mode only) -->
      <div class="card" id="audio-source-card">
        <h2 class="card-title">Audio Source</h2>
        <select class="select" id="audio-device-select" disabled>
          <option value="">Click "Discover" to find devices</option>
        </select>
      </div>

      <!-- Discover & Test Buttons -->
      <div class="card">
        <button class="btn btn-secondary btn-large" id="discover-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          Discover Devices
        </button>
        <button class="btn btn-secondary" id="ping-btn" style="margin-top: 8px;" disabled>
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15.536 8.464a5 5 0 010 7.072M18.364 5.636a9 9 0 010 12.728M5.636 18.364a9 9 0 010-12.728M8.464 15.536a5 5 0 010-7.072"/>
          </svg>
          Test Ping
        </button>
      </div>

      <!-- Controls -->
      <div class="card controls-card">
        <button class="btn btn-primary btn-large" id="stream-btn" disabled>
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <span>Start Streaming</span>
        </button>
      </div>

      <!-- Debug Log -->
      <div class="card debug-card">
        <h2 class="card-title">Debug Log</h2>
        <div class="debug-log" id="debug-log"></div>
        <button class="btn btn-secondary" id="clear-log-btn" style="margin-top: 8px;">Clear Log</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2026 <a href="#" id="business-link">ChoppedOnions.xyz</a></p>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" hidden>
      <div class="spinner"></div>
      <p id="loading-text">Loading...</p>
    </div>
  </div>

  <script src="webrtc-client.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
