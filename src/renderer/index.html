<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>PC Nest Speaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">PC Nest Speaker</h1>
      <p class="tagline">Stream system audio to your Nest</p>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Status Card -->
      <div class="card status-card">
        <div class="status-indicator" id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Ready</span>
        </div>
      </div>

      <!-- Stream Monitor (hidden by default) -->
      <div class="card stream-monitor" id="stream-monitor" style="display: none;">
        <h2 class="card-title">Stream Monitor</h2>

        <!-- Audio Visualizer -->
        <div class="audio-visualizer">
          <div class="visualizer-bar" data-bar="1"></div>
          <div class="visualizer-bar" data-bar="2"></div>
          <div class="visualizer-bar" data-bar="3"></div>
          <div class="visualizer-bar" data-bar="4"></div>
          <div class="visualizer-bar" data-bar="5"></div>
          <div class="visualizer-bar" data-bar="6"></div>
          <div class="visualizer-bar" data-bar="7"></div>
          <div class="visualizer-bar" data-bar="8"></div>
        </div>

        <!-- Stream Stats -->
        <div class="stream-stats">
          <div class="stat-item">
            <span class="stat-label">Bitrate</span>
            <span class="stat-value" id="stat-bitrate">0 kbps</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Data Sent</span>
            <span class="stat-value" id="stat-data">0 MB</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Connection</span>
            <span class="stat-value" id="stat-connection">Active</span>
          </div>
        </div>
      </div>

      <!-- Speaker Selection -->
      <div class="card">
        <h2 class="card-title">SELECT SPEAKER</h2>
        <div id="speaker-list" class="speaker-list">
          <p class="loading-text">Discovering speakers...</p>
        </div>
      </div>

      <!-- Settings -->
      <div class="card">
        <h2 class="card-title">SETTINGS</h2>
        <div class="settings-section">
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="auto-connect-toggle" class="setting-checkbox">
              <span>Auto-connect to last speaker</span>
            </label>
            <p class="setting-description">Automatically connect when app starts</p>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="auto-start-toggle" class="setting-checkbox">
              <span>Start with Windows</span>
            </label>
            <p class="setting-description">Launch app when Windows starts</p>
          </div>
        </div>
      </div>

      <!-- Debug Log -->
      <div class="card debug-card">
        <h2 class="card-title">Debug Log</h2>
        <div class="debug-log" id="debug-log"></div>
        <button class="btn btn-secondary" id="clear-log-btn" style="margin-top: 8px;">Clear Log</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2026 <a href="#" id="business-link">ChoppedOnions.xyz</a></p>
    </footer>

  </div>

  <script src="webrtc-client.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
