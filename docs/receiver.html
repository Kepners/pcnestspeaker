<!DOCTYPE html>
<html>
<head>
  <title>PC Nest Speaker - WebRTC Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #334E58; overflow: hidden; }

    /* Ambient video background - fullscreen, behind everything */
    #ambient-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    #ambient-video.visible { opacity: 1; }

    /* Gradient overlay for text readability */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(
        to bottom,
        rgba(51, 78, 88, 0.3) 0%,
        rgba(51, 78, 88, 0.1) 50%,
        rgba(51, 78, 88, 0.5) 100%
      );
      z-index: 2;
      pointer-events: none;
    }

    /* Status text */
    #status {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #FCBFB7;
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
      font-weight: 300;
      text-align: center;
      z-index: 10;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
      padding: 12px 30px;
      background: rgba(51, 78, 88, 0.6);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    /* App branding - top left */
    #branding {
      position: fixed;
      top: 30px;
      left: 40px;
      color: rgba(252, 191, 183, 0.8);
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 2px;
      z-index: 10;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    /* Audio visualizer dots */
    #visualizer {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .viz-dot {
      width: 8px;
      height: 8px;
      background: #FCBFB7;
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .viz-dot:nth-child(1) { animation-delay: 0s; }
    .viz-dot:nth-child(2) { animation-delay: 0.2s; }
    .viz-dot:nth-child(3) { animation-delay: 0.4s; }
    .viz-dot:nth-child(4) { animation-delay: 0.6s; }
    .viz-dot:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    /* Hide default cast player */
    #player { display: none; }
  </style>
</head>
<body>
  <cast-media-player id="player"></cast-media-player>

  <!-- Ambient video background -->
  <video id="ambient-video" muted loop playsinline></video>
  <div id="overlay"></div>

  <!-- UI elements -->
  <div id="branding">PC NEST SPEAKER</div>
  <div id="visualizer">
    <div class="viz-dot"></div>
    <div class="viz-dot"></div>
    <div class="viz-dot"></div>
    <div class="viz-dot"></div>
    <div class="viz-dot"></div>
  </div>
  <div id="status">Waiting for connection...</div>

  <!-- WebRTC audio element (invisible) -->
  <audio id="webrtc-audio" autoplay></audio>

  <script>
    const WEBRTC_NAMESPACE = 'urn:x-cast:com.pcnestspeaker.webrtc';

    // ===================
    // Ambient Video System - Free CC0 videos from Pexels (CORS-enabled)
    // ===================
    const ambientVideos = [
      // Ocean & Water
      'https://videos.pexels.com/video-files/3571264/3571264-uhd_2560_1440_30fps.mp4',  // Ocean waves aerial
      'https://videos.pexels.com/video-files/1093662/1093662-uhd_2560_1440_30fps.mp4',  // Beach sunset waves
      'https://videos.pexels.com/video-files/2098989/2098989-uhd_2560_1440_30fps.mp4',  // Waterfall
      'https://videos.pexels.com/video-files/1409899/1409899-uhd_2560_1440_25fps.mp4',  // Calm ocean

      // Clouds & Sky
      'https://videos.pexels.com/video-files/1918465/1918465-uhd_2560_1440_24fps.mp4',  // Clouds timelapse
      'https://videos.pexels.com/video-files/2491284/2491284-uhd_2560_1440_24fps.mp4',  // Northern lights
      'https://videos.pexels.com/video-files/857195/857195-hd_1920_1080_25fps.mp4',     // Sunset clouds

      // Forest & Nature
      'https://videos.pexels.com/video-files/857251/857251-hd_1920_1080_25fps.mp4',     // Forest mist
      'https://videos.pexels.com/video-files/3125908/3125908-uhd_2560_1440_30fps.mp4',  // Mountain lake
      'https://videos.pexels.com/video-files/2871916/2871916-uhd_2560_1440_24fps.mp4',  // Green forest aerial

      // Mountains & Landscapes
      'https://videos.pexels.com/video-files/1448735/1448735-uhd_2560_1440_24fps.mp4',  // Desert dunes
      'https://videos.pexels.com/video-files/3015510/3015510-uhd_2560_1440_24fps.mp4',  // Snowy mountains
      'https://videos.pexels.com/video-files/2169880/2169880-uhd_2560_1440_30fps.mp4',  // Valley mist

      // Space & Stars
      'https://videos.pexels.com/video-files/1851190/1851190-uhd_2560_1440_30fps.mp4',  // Stars timelapse
      'https://videos.pexels.com/video-files/5765760/5765760-uhd_2560_1440_25fps.mp4',  // Milky way
      'https://videos.pexels.com/video-files/4770815/4770815-uhd_2560_1440_30fps.mp4',  // Earth from space

      // Underwater & Sea Life
      'https://videos.pexels.com/video-files/855049/855049-hd_1920_1080_30fps.mp4',     // Coral reef fish
      'https://videos.pexels.com/video-files/4812204/4812204-uhd_2560_1440_25fps.mp4',  // Jellyfish
      'https://videos.pexels.com/video-files/2556126/2556126-uhd_2560_1440_30fps.mp4',  // Ocean underwater

      // Fire & Abstract
      'https://videos.pexels.com/video-files/856798/856798-hd_1920_1080_25fps.mp4',     // Campfire flames
      'https://videos.pexels.com/video-files/2795173/2795173-uhd_2560_1440_25fps.mp4',  // Abstract particles
      'https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4',  // City night lights

      // Nature & Flowers
      'https://videos.pexels.com/video-files/2611168/2611168-uhd_2560_1440_25fps.mp4',  // Flowers field
      'https://videos.pexels.com/video-files/4763830/4763830-uhd_2560_1440_30fps.mp4',  // Cherry blossoms

      // Rain & Weather
      'https://videos.pexels.com/video-files/2491280/2491280-uhd_2560_1440_24fps.mp4',  // Rain on window
      'https://videos.pexels.com/video-files/1906831/1906831-uhd_2560_1440_25fps.mp4',  // Storm clouds

      // Driving & Roads
      'https://videos.pexels.com/video-files/3015509/3015509-uhd_2560_1440_24fps.mp4',  // Mountain road drive
      'https://videos.pexels.com/video-files/2795401/2795401-uhd_2560_1440_25fps.mp4',  // Highway night

      // Animals
      'https://videos.pexels.com/video-files/856973/856973-hd_1920_1080_25fps.mp4',     // Birds flying
      'https://videos.pexels.com/video-files/4091636/4091636-uhd_2560_1440_25fps.mp4',  // Fish school
    ];

    let currentVideoIndex = 0;
    const ambientVideo = document.getElementById('ambient-video');

    function loadNextAmbientVideo() {
      // Fade out current video
      ambientVideo.classList.remove('visible');

      setTimeout(() => {
        // Pick next video (random or sequential)
        currentVideoIndex = Math.floor(Math.random() * ambientVideos.length);
        ambientVideo.src = ambientVideos[currentVideoIndex];
        ambientVideo.load();
      }, 1000); // Wait for fade out
    }

    ambientVideo.addEventListener('loadeddata', () => {
      console.log('[Ambient] Video loaded, playing...');
      ambientVideo.play().then(() => {
        ambientVideo.classList.add('visible');
      }).catch(e => console.log('[Ambient] Autoplay blocked:', e.message));
    });

    ambientVideo.addEventListener('ended', () => {
      console.log('[Ambient] Video ended, loading next...');
      loadNextAmbientVideo();
    });

    ambientVideo.addEventListener('error', (e) => {
      console.log('[Ambient] Video error, trying next...');
      loadNextAmbientVideo();
    });

    // Start first ambient video
    function startAmbientVideos() {
      console.log('[Ambient] Starting ambient video playlist');
      currentVideoIndex = Math.floor(Math.random() * ambientVideos.length);
      ambientVideo.src = ambientVideos[currentVideoIndex];
      ambientVideo.load();
    }

    // ===================
    // Cast Framework Setup
    // ===================
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    const playbackConfig = new cast.framework.PlaybackConfig();

    // Low latency settings for HTTP fallback
    playbackConfig.autoResumeDuration = 0;
    playbackConfig.autoPauseDuration = 0;
    playbackConfig.initialBandwidth = 100000000;
    playbackConfig.disablePreload = true;
    playbackConfig.autoResumeNumberOfSegments = 0;
    playbackConfig.shakaConfig = {
      streaming: {
        bufferingGoal: 0.1,
        rebufferingGoal: 0,
        bufferBehind: 0,
        lowLatencyMode: true,
        segmentPrefetchLimit: 0,
        retryParameters: { maxAttempts: 1, timeout: 1000 }
      }
    };

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.PRELOAD,
      () => null
    );

    playerManager.setPlaybackConfig(playbackConfig);

    // ===================
    // WebRTC via MediaMTX WHEP
    // ===================
    let peerConnection = null;
    let whepResourceUrl = null;
    const audioElement = document.getElementById('webrtc-audio');

    function log(msg) {
      console.log('[WebRTC] ' + msg);
      document.getElementById('status').textContent = msg;
    }

    function hideDefaultPlayer() {
      const player = document.getElementById('player');
      if (player) player.style.display = 'none';
    }

    // Retry configuration
    let retryCount = 0;
    const MAX_RETRIES = 5;
    const RETRY_DELAY = 2000; // 2 seconds

    async function connectToMediaMTX(serverUrl, streamName = 'pcaudio') {
      log('Connecting...');

      // Start ambient videos when connecting
      startAmbientVideos();

      // Force relay mode for Nest speakers (they have restrictive NAT)
      const iceConfig = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          {
            urls: 'turn:openrelay.metered.ca:80',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          },
          {
            urls: 'turn:openrelay.metered.ca:443',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          },
          {
            urls: 'turn:openrelay.metered.ca:443?transport=tcp',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          }
        ],
        // Try relay first for restrictive NAT (Nest speakers)
        iceTransportPolicy: 'all'
      };

      peerConnection = new RTCPeerConnection(iceConfig);

      peerConnection.ontrack = (event) => {
        console.log('[WebRTC] Track received:', event.track.kind, event.track.readyState, event.track.muted);
        log('Track received!');

        if (event.track.kind === 'audio') {
          if (event.streams && event.streams[0]) {
            audioElement.srcObject = event.streams[0];

            audioElement.muted = false;
            audioElement.volume = 1.0;

            audioElement.play().then(() => {
              log('Streaming audio...');
            }).catch(e => {
              audioElement.muted = true;
              audioElement.play().then(() => {
                setTimeout(() => {
                  audioElement.muted = false;
                  log('Streaming audio...');
                }, 100);
              }).catch(e2 => log('Play failed'));
            });
          } else {
            const stream = new MediaStream([event.track]);
            audioElement.srcObject = stream;
            audioElement.play().catch(e => log('Play error'));
          }
        }
      };

      peerConnection.onconnectionstatechange = () => {
        const state = peerConnection.connectionState;
        console.log('[WebRTC] Connection state:', state);
        if (state === 'connected') {
          log('Streaming audio...');
        } else if (state === 'failed') {
          log('Reconnecting...');
          setTimeout(() => {
            disconnect();
            connectToMediaMTX(serverUrl, streamName);
          }, 3000);
        }
      };

      // ICE state debugging
      peerConnection.oniceconnectionstatechange = () => {
        console.log('[WebRTC] ICE state:', peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === 'failed') {
          log('ICE failed - retrying...');
        } else if (peerConnection.iceConnectionState === 'disconnected') {
          log('ICE disconnected');
        } else if (peerConnection.iceConnectionState === 'checking') {
          log('ICE checking...');
        } else if (peerConnection.iceConnectionState === 'connected') {
          log('ICE connected!');
        }
      };

      peerConnection.onicegatheringstatechange = () => {
        console.log('[WebRTC] ICE gathering state:', peerConnection.iceGatheringState);
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('[WebRTC] Local ICE candidate:', event.candidate.type, event.candidate.address);
        } else {
          console.log('[WebRTC] ICE gathering complete');
        }
      };

      peerConnection.addTransceiver('audio', { direction: 'recvonly' });

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      await new Promise((resolve) => {
        if (peerConnection.iceGatheringState === 'complete') {
          resolve();
        } else {
          const checkState = () => {
            if (peerConnection.iceGatheringState === 'complete') {
              peerConnection.removeEventListener('icegatheringstatechange', checkState);
              resolve();
            }
          };
          peerConnection.addEventListener('icegatheringstatechange', checkState);
          setTimeout(resolve, 2000);
        }
      });

      const whepUrl = serverUrl + '/' + streamName + '/whep';
      console.log('[WebRTC] WHEP URL:', whepUrl);

      try {
        const response = await fetch(whepUrl, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/sdp' },
          body: peerConnection.localDescription.sdp
        });

        if (!response.ok) {
          throw new Error('WHEP error ' + response.status);
        }

        const location = response.headers.get('Location');
        if (location) {
          whepResourceUrl = location.startsWith('/') ? serverUrl + location : location;
        }

        const answerSdp = await response.text();
        console.log('[WebRTC] SDP Answer received:', answerSdp.substring(0, 500) + '...');

        // Log ICE candidates from answer
        const iceCandidates = answerSdp.match(/a=candidate:.*/g) || [];
        console.log('[WebRTC] Remote ICE candidates:', iceCandidates.length);
        iceCandidates.forEach(c => console.log('[WebRTC]   ', c));

        await peerConnection.setRemoteDescription({ type: 'answer', sdp: answerSdp });

        // Success - reset retry count
        retryCount = 0;
        console.log('[WebRTC] WHEP connection successful, SDP answer processed');

      } catch (e) {
        console.error('[WebRTC] Error:', e);

        // Retry logic - WHEP might fail if stream not ready yet
        retryCount++;
        if (retryCount <= MAX_RETRIES) {
          log(`Retry ${retryCount}/${MAX_RETRIES}...`);
          console.log(`[WebRTC] Retrying in ${RETRY_DELAY}ms (attempt ${retryCount}/${MAX_RETRIES})`);

          // Clean up failed connection
          if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
          }

          // Wait and retry
          setTimeout(() => {
            connectToMediaMTX(serverUrl, streamName);
          }, RETRY_DELAY);
        } else {
          log('Connection failed');
          console.error('[WebRTC] Max retries exceeded');
          retryCount = 0; // Reset for next connection attempt
        }
      }
    }

    function disconnect() {
      if (peerConnection) {
        if (whepResourceUrl) {
          fetch(whepResourceUrl, { method: 'DELETE' }).catch(() => {});
          whepResourceUrl = null;
        }
        peerConnection.close();
        peerConnection = null;
        audioElement.srcObject = null;
        log('Disconnected');
      }
    }

    function handleMessage(event) {
      console.log('[Cast] Message:', event.data);
      const data = event.data;

      switch (data.type) {
        case 'connect':
          if (data.url) {
            connectToMediaMTX(data.url, data.stream || 'pcaudio');
          }
          break;
        case 'disconnect':
        case 'close':
          disconnect();
          break;
      }
    }

    context.addCustomMessageListener(WEBRTC_NAMESPACE, handleMessage);

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      (request) => {
        console.log('[Cast] LOAD request:', JSON.stringify(request, null, 2));

        if (request.media && request.media.contentId) {
          const contentId = request.media.contentId;

          // Handle webrtc:// prefix (used for Cast Groups)
          if (contentId.startsWith('webrtc://')) {
            const httpsUrl = contentId.replace('webrtc://', '');
            // Get stream name from customData if available
            const streamName = (request.media.customData && request.media.customData.stream) || 'pcaudio';
            console.log('[Cast] GROUP mode - webrtc:// URL:', httpsUrl, 'stream:', streamName);
            hideDefaultPlayer();
            connectToMediaMTX(httpsUrl, streamName);
            return null;
          }
        }

        if (request.media && request.media.customData && request.media.customData.webrtcUrl) {
          connectToMediaMTX(request.media.customData.webrtcUrl, request.media.customData.stream || 'pcaudio');
          return null;
        }

        if (request.customData && request.customData.webrtcUrl) {
          connectToMediaMTX(request.customData.webrtcUrl, request.customData.stream || 'pcaudio');
          return null;
        }

        if (request.media) {
          request.media.streamType = cast.framework.messages.StreamType.LIVE;
          request.autoplay = true;
          request.currentTime = 0;
        }
        return request;
      }
    );

    context.start({
      playbackConfig: playbackConfig,
      skipPlayersLoad: false,
      disableIdleTimeout: true,
      supportedCommands: cast.framework.messages.Command.ALL_BASIC_MEDIA,
      customNamespaces: {
        [WEBRTC_NAMESPACE]: cast.framework.system.MessageType.JSON
      }
    });

    log('Waiting for connection...');
  </script>
</body>
</html>
